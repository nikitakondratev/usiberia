{% extends "news.html" %}
{% block breadcrumbs %}
    {{ block.super }}
    <div class="breadcrumb"><a href="{% url 'article-detail' pk=article.id %}">{{ article.title }}</a></div>
{% endblock %}
{% block articles %}
    <div class="article news">
    <div class="article-img">
              <img src="{{ article.image }}">
    </div>
    <h1 class="article-title">{{ article.title }}</h1>

    <p class="article-content">{{ article.text }}</p> <!-- author detail link not yet defined -->
        <div class="article-content"> Опубликовано: {{ article.create }}</div>
    <div class="article-tags">Тэг 1</div>
    </div>
{% endblock %}
